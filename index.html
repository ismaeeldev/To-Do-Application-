<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cursor"></div>
    <nav class="navbar">
        <div class="logo">
            <img src="Logo.png" alt="logo ">
        </div>

        <div class="todo">
            <h1>To_Do_App</h1>
        </div>
        <button data-text="Awesome" class="button" id="hireme">
            <span class="actual-text">&nbsp;Hire_Me&nbsp;</span>
            <span class="hover-text" aria-hidden="true">&nbsp;Hire_Me&nbsp;</span>
        </button>
    </nav>

    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p></p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#">
                    <div class="title row">
                        <label>Title</label>
                        <input type="text" spellcheck="false" placeholder="Enter your Task title">
                    </div>

                    <div class="row description">
                        <label>Description</label>
                        <textarea spellcheck="false" placeholder="Enter Your Task Content"></textarea>
                    </div>
                    <button></button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrappers"></div>
    <div class="wrapper">
        <li class="add-box " id="add">
            <div class="icon">
                <i class="uil uil-plus"></i>
            </div>
            <p>Add new task</p>
        </li>

        <li class="add-box" id="remove">
            <div class="icon">
                <i class="uil uil-times"></i>
            </div>
            <p>Delete All</p>
        </li>
    </div>

    <script src="script.js"></script>
</body>

</html>
